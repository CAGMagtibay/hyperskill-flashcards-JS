<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="cardstyles.css">
</head>
<body>
    <div class="title"><h1>Flashcards</h1></div>
    <div class="quiz-area">
        <div class="container">
            <div class="card">
                <div class="front"><p>Mexico</p></div>
                <div class="back"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Papua New Guinea</p></div>
                <div class="back"><p>Port Moresby</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Iceland</p></div>
                <div class="back"><p>Reykjavik</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>South Korea</p></div>
                <div class="back"><p>Seoul</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Sweden</p></div>
                <div class="back"><p>Stockholm</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Georgia</p></div>
                <div class="back"><p>Tbilisi</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Honduras</p></div>
                <div class="back"><p>Tegucigalpa</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Tunisia</p></div>
                <div class="back"><p>Tunis</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Austria</p></div>
                <div class="back"><p>Vienna</p></div>
            </div>
        </div>
    </div>
</body>
</html>
